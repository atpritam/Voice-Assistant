<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
  </head>
  <body>
    <button class="mode-toggle" id="modeToggle" title="Switch to text mode">
      <svg class="icon-voice" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
        <line x1="12" y1="19" x2="12" y2="22"></line>
      </svg>
      <svg class="icon-chat" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
    </button>

    <div class="voice-container" id="voiceContainer">
      <div class="voice-interface">
        <div class="voice-visualizer" id="voiceVisualizer">
          <div class="orb-container" id="orbContainer">
            <div class="orb" id="orb"></div>
            <div class="orb-ring"></div>
            <div class="orb-ring ring-2"></div>
          </div>
        </div>

        <div class="voice-status" id="voiceStatus">
          <p class="status-message">Tap to speak</p>
        </div>

        <div class="transcript-area" id="transcriptArea">
          <div class="transcript user" id="userTranscript"></div>
          <div class="transcript assistant" id="assistantTranscript"></div>
        </div>
      </div>

      <div class="audio-player-container" id="audioPlayerContainer">
        <audio id="responseAudio" preload="auto"></audio>
      </div>
    </div>

    <div class="chat-container" id="chatContainer">
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input-container">
        <input
          type="text"
          class="chat-input"
          id="chatInput"
          placeholder="Type your message..."
          autocomplete="off"
        />
        <button class="send-btn" id="sendBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>

      <div class="audio-player-container">
        <audio id="chatResponseAudio" preload="auto"></audio>
      </div>
    </div>

    <script src="/static/scripts.js"></script>
  </body>
</html>
